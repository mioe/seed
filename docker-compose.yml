version: "3.9"
services:
  backend:
    build:
      context: .
      dockerfile: .docker/dev/backend/Dockerfile
    networks:
      - home-network
  adm:
    build:
      context: .
      dockerfile: .docker/dev/adm/Dockerfile
    networks:
      - home-network
  frontend:
    build:
      context: .
      dockerfile: .docker/dev/frontend/Dockerfile
    networks:
      - home-network
  nginx:
    build:
      context: .
      dockerfile: .docker/dev/nginx/Dockerfile
    networks:
      - home-network
  postgres:
    build:
      context: .
      dockerfile: .docker/dev/postgres/Dockerfile
    networks:
      - home-network

networks:
  home-network:
    driver: bridge

volumes:
  dbdata:
    driver: local
